<nz-layout>
  <nz-drawer [nzClosable]="false" [nzVisible]="visible" [nzPlacement]="placement" (nzOnClose)="close()">
    <ul nz-menu [nzMode]="'inline'">
      <app-document-drawer></app-document-drawer>
    </ul>
  </nz-drawer>

  <nz-layout>
    <nz-header class="ant-layout-header">
      <div class="left-header">
        <i class="trigger" nz-icon [type]="visible?'menu-unfold':'menu-fold'" (click)="open()"></i>
      </div>
      <div class="right-header">
        <app-navigation></app-navigation>
      </div>
    </nz-header>
    <nz-content class="ant-layout-content">
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer class="ant-layout-footer">
      <app-footer></app-footer>
    </nz-footer>
  </nz-layout>
</nz-layout>
