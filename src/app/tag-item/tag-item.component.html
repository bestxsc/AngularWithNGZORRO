<div nz-row class="app-tag-item">
  <div nz-col [nzSpan]="16" [nzOffset]="5">
    <div nz-row>
      <img src='{{ imgSrc }}' nz-col [nzSpan]="8" class="img">
      <div nz-col [nzSpan]="16" class="container">
        <h1>{{ title }}</h1>
        <span>{{ text }}</span>
      </div>
    </div>
  </div>
</div>
<hr/>
